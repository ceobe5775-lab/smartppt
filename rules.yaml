engine:
  version: "v2.6"
  max_chars_per_page: 180

layout:
  # 特殊页类型优先级最高
  title_page: "标题页"        # 不排版（title only）
  section_page: "章节页"      # 只展示章节标题（title only）
  teacher_only: "老师出镜"    # 无知识点/寒暄

  # 按知识点数量（bullets 数）进行版式匹配
  full_screen:
    min_bullets: 6            # 知识点多
  small_avatar:
    min_bullets: 4            # 次多
    max_bullets: 5
  half_screen:
    min_bullets: 1            # 少
    max_bullets: 3

topic_split:
  enabled: true
  # 不相关尽量分开：简单 Jaccard 相似度，低于阈值就新开页
  similarity_threshold: 0.58

heuristics:
  # 判定"老师出镜/寒暄"的关键词（可继续补充）
  teacher_only_keywords:
    - "大家好"
    - "同学们"
    - "我们今天"
    - "今天咱们"
    - "欢迎"
    - "接下来"
    - "首先"
    - "最后"
    - "希望大家"

importance:
  # 无标签时：命中这些词 → 加分（更像该上 PPT 的信息）
  keep_keywords:
    - "特点"
    - "本质"
    - "核心"
    - "结论"
    - "也就是说"
    - "因此"
    - "开创"
    - "贡献"
    - "代表作"
    - "分为"
    - "包括"
    - "例如"
    - "比如"

  # 无标签时：命中这些词 → 降分（更像口语/铺垫/可略）
  drop_keywords:
    - "大家好"
    - "我们来看"
    - "接下来"
    - "然后"
    - "简单来说"
    - "总的来说"
    - "希望大家"
    - "今天咱们"
    - "下面我们"

  # 无标签时：遇到这些模式 → 触发新知识点块（强切分）
  anchor_patterns:
    - "^[一二三四五六七八九十]+、"
    - "^\\d+[\\.、]"
    - "^[\\u4e00-\\u9fff]{2,4}(?:是|则|主要|以|的)"

thresholds:
  # 无标签时的分类阈值（分数越高越像知识点）
  knowledge_min_score: 2
  teacher_only_max_score: 0





