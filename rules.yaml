engine:
  version: "v2.6"
  max_chars_per_page: 180

layout:
  # 特殊页类型优先级最高
  title_page: "标题页"        # 不排版（title only）
  section_page: "章节页"      # 只展示章节标题（title only）
  teacher_only: "老师出镜"    # 无知识点/寒暄

  # 按知识点数量（bullets 数）进行版式匹配
  full_screen:
    min_bullets: 6            # 知识点多
  small_avatar:
    min_bullets: 4            # 次多
    max_bullets: 5
  half_screen:
    min_bullets: 1            # 少
    max_bullets: 3

topic_split:
  enabled: true
  # 不相关尽量分开：简单 Jaccard 相似度，低于阈值就新开页
  similarity_threshold: 0.58

heuristics:
  # 判定"老师出镜/寒暄"的关键词（可继续补充）
  teacher_only_keywords:
    - "大家好"
    - "同学们"
    - "我们今天"
    - "今天咱们"
    - "欢迎"
    - "接下来"
    - "首先"
    - "最后"
    - "希望大家"

importance:
  # 无标签时：命中这些词 → 加分（更像该上 PPT 的信息）
  keep_keywords:
    # 定义 / 结论类
    - "定义"
    - "概念"
    - "本质"
    - "核心"
    - "结论"
    - "要点"
    - "总结"
    - "因此"
    - "所以"
    - "也就是说"
    - "意味着"
    # 结构 / 分类类
    - "分为"
    - "包括"
    - "主要"
    - "特点"
    - "特征"
    - "类型"
    - "分类"
    - "组成"
    - "步骤"
    - "流程"
    - "方法"
    - "原则"
    - "策略"
    - "框架"
    - "模型"
    # 因果 / 机制类
    - "原因"
    - "机制"
    - "影响"
    - "作用"
    - "结果"
    - "条件"
    - "目的"
    - "意义"
    - "优缺点"
    - "对比"
    - "区别"
    # 评价 / 指标类
    - "标准"
    - "指标"
    - "要素"
    - "维度"
    - "关键"
    - "重点"

  # 无标签时：命中这些词 → 降分（更像口语/铺垫/可略）
  drop_keywords:
    - "大家好"
    - "同学们"
    - "我们今天"
    - "接下来"
    - "下面我们"
    - "然后"
    - "再来"
    - "先来"
    - "简单来说"
    - "总的来说"
    - "可以看到"
    - "你会发现"
    - "其实"
    - "可能"
    - "我觉得"
    - "希望大家"
    - "注意一下"
    - "举个例子"
    - "聊一聊"
    - "说一说"
    - "我们一起"
    - "我们来看"
    - "今天咱们"

  # 无标签时：遇到这些模式 → 触发新知识点块（强切分）
  anchor_patterns:
    - "^[一二三四五六七八九十]+、"
    - "^\\d+[\\.、]"
    - "^[\\u4e00-\\u9fff]{2,4}(?:是|则|的|主要|强调|提出)"
    - "^(?:首先|其次|再次|最后|一是|二是|三是)"

thresholds:
  # 无标签时的分类阈值（分数越高越像知识点）
  knowledge_min_score: 2
  teacher_only_max_score: 0





