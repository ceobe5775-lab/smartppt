name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - work
      - 'codex/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: python3 -m pip install python-docx

      - name: Run unit tests
        run: python3 -m unittest -v
